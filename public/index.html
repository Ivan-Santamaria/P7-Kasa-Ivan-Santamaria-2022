<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!--? Modification Logo Kasa -->
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/kasa-shortcut-icon.png"
      type="image/x-png"
    />
    <!--? -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Mise en place du titres & description pour améliorer le SEO et la description fournie par les moteurs de recherches => Référencement -->
    <meta
      name="title"
      content="Kasa | Location d'appartement entre particuliers."
    />
    <meta
      name="description"
      content="Kasa est un site web de location d'appartement entre particuliers. Avec plus de 500 annonces postées chaque jour et près de 10 ans d'existences, Kasa fait partie des leaders de la location d’appartements entre particuliers en France."
    />
    <!-- meta robots pour améliorer le SEO en laissant le robot  => Référencement  -->
    <meta name="robots" content="all" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
